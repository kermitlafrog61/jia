{% extends './base.html' %}

{% load static %}

{% load i18n %}

{% block content %}

<!-- ======= Breadcrumbs ======= -->
<section class="breadcrumbs">
    <div class="container">
        <ol>
            <li><a href={% url 'main' %}>{% trans "Главная" %}</a></li>
            <li><a href={% url 'partnership' %}>{% trans "Меморандумы" %}</a></li>
        </ol>
    </div>
</section><!-- End Breadcrumbs -->


<section id="partners" class="partners">

    <div class="container" data-aos="fade-up">

        <header class="section-header">
            <p class="mt-0 mb-3">{% trans "Меморандумы" %}</p>
        </header>

        <div class="partners-section">

            <div class="row">
                {% for partnership in partnerships %}
                <div class="partner col-lg-3 col-md-4 col-6">
                        <div class="bg" style="grid-template:  150px 20px 35px 1px / 1fr">
                            <img src={{ partnership.image.url }} alt="">
                            <a target="_blank" rel="noopener noreferrer" href="{{ partnership.link }}">
                                <p>{{ partnership.company_name }}</p>
                            </a>
                            <a href="{{ partnership.memorandum.url }}" class="btn btn-primary"
                                style="background-color: #1a1b75; color: white;" target="_blank">{% trans "Подробнее"%}</a>`
                        </div>
                </div>
                {% endfor %}


            </div>

        </div>

    </div>

</section><!-- End Clients Section -->

{% endblock content %}
